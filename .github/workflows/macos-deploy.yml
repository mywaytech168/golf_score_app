name: macOS Flutter 建置與部署

# 當有 push 或 pull_request 觸發時執行 workflow
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      # 取得最新程式碼
      - name: 取得程式碼
        uses: actions/checkout@v4

      # 設定 Flutter 環境
      - name: 設定 Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.35.1'

      # ---------- 建置前準備 ----------
      # 啟用 macOS 桌面支援
      - name: 啟用 macOS 桌面支援
        run: flutter config --enable-macos-desktop

      # 判斷專案類型，Plugin 需到 example/ 中操作
      - name: 判斷專案類型
        id: where
        shell: bash
        run: |
          if grep -q '^plugin:' pubspec.yaml; then
            echo "dir=example" >> $GITHUB_OUTPUT
          else
            echo "dir=." >> $GITHUB_OUTPUT
          fi

      # 確保 macOS 平台資料夾存在並更新，避免未設定導致建置失敗
      - name: 確保 macOS 平台資料夾
        working-directory: ${{ steps.where.outputs.dir }}
        run: |
          flutter create --platforms=macos --overwrite .
          ls -la macos || true

      # ---------- 安裝套件 ----------
      - name: 安裝套件
        working-directory: ${{ steps.where.outputs.dir }}
        run: flutter pub get

      # ---------- 程式檢查 ----------
      - name: 程式碼靜態分析
        working-directory: ${{ steps.where.outputs.dir }}
        # 僅檢查應用程式的 lib 目錄，避免分析本地套件造成錯誤
        run: flutter analyze lib

      # ---------- 建置 ----------
      - name: 建置 macOS 執行檔
        working-directory: ${{ steps.where.outputs.dir }}
        # Flutter 3.35.1 不支援 --no-codesign，預設已不進行簽名
        run: flutter build macos --release

      # ---------- 產出 ----------
      - name: 打包應用程式
        working-directory: ${{ steps.where.outputs.dir }}
        # 以 find 取得 .app 目錄，避免 ls 顯示內容造成路徑錯誤
        run: |
          APP=$(find build/macos/Build/Products/Release -maxdepth 1 -name "*.app" -print -quit)
          ditto -c -k --sequesterRsrc --keepParent "$APP" app-macos.zip

      - name: 上傳建置產物
        uses: actions/upload-artifact@v4
        with:
          name: app-macos
          path: ${{ steps.where.outputs.dir }}/app-macos.zip
